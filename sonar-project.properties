# SonarQube Configuration for Uncharted Lands Server

# Project identification
sonar.projectKey=KungRaseri_uncharted-lands-server
sonar.organization=kungraseri

# Source and test directories
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/__tests__/**/*.test.ts,src/__tests__/**/*.spec.ts

# Exclude test files from duplication detection
# Test code naturally has repetitive patterns (setup, mocks, assertions)
# which are acceptable and improve test readability
sonar.cpd.exclusions=src/__tests__/**/*

# Coverage and test report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Exclude common non-source files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts

# TypeScript/JavaScript settings
sonar.typescript.tsconfigPath=tsconfig.json
